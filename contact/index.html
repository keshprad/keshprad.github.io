<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="keshprad's portfolio" />
    <meta
      name="keywords"
      content="Rishi, Keshav, Pradeep, keshprad, portfolio"
    />
    <meta name="author" content="Rishi Keshav Pradeep" />
    <link rel="icon" href="../favicon.ico" />
    <title>keshprad | Contact</title>

    <!-- Stylesheets & Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="https://keshprad.ml"><img src="favicon.ico" alt="" class="logo-img" /></a>
      </div>
    </nav>
    <div class="page-container">
      <section id="intro">
        <div class="container name">
          <h1>Hi, I'm <div class="animate__animated animate__bounce animate__slow animate__repeat-3">keshprad</div></h1>
          <h2><button onclick="javascript:goTo('section#form', true, false)">Let's talk &rarr;</button></h2>
        </div>
        <div class="container contact">
          <ul>
            <li class="home animate__animated animate__backInRight animate__slow">
              <a href="../"><i class="fas fa-home"></i>keshprad.ml</a>
            </li>
            <li class="github animate__animated animate__backInRight animate__slow">
              <a href="https://github.com/keshprad"><i class="fab fa-github"></i>GitHub</a>
            </li>
            <li class="linkedin animate__animated animate__backInRight animate__slow">
              <a href="https://www.linkedin.com/in/keshprad/"><i class="fab fa-linkedin-in"></i></i>LinkedIn</a>
            </li>
            <li class="twitter animate__animated animate__backInRight animate__slow">
              <a href="https://twitter.com/r_keshprad"><i class="fab fa-twitter"></i>Twitter</a>
            </li>
            <li class="instagram animate__animated animate__backInRight animate__slow">
              <a href="https://www.instagram.com/r_keshprad/"><i class="fab fa-instagram"></i>Instagram</a>
            </li>
            <li class="facebook animate__animated animate__backInRight animate__slow">
              <a href="https://www.facebook.com/keshprad"><i class="fab fa-facebook-f"></i>Facebook</a>
            </li>
          </ul>
        </div>
      </section>
      
      <section id="form">
        <form action="https://formsubmit.co/keshav.r.pradeep@gmail.com" method="POST">
          <div class="form-group black-box">
            <input type="text" class="form-control" placeholder="Your Name" name="Name" required>
          </div>
          <div class="form-group black-box">
            <input type="email" class="form-control" placeholder="Your Email" name="Email" required>
          </div>
          <div class="form-group black-box">
            <textarea id="" cols="30" rows="7" class="form-control" placeholder="Message" name="Message" required></textarea>
          </div>
          <div class="form-group button-container">
            <button type="submit" class="submit-btn">Submit <span>&#10003;</span></button>
            <button type="button" class="back" onclick="javascript:goTo('section#intro', false, true)"><span>&larr;</span> Back</button>
          </div>
        </form>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
